group 'com.moengage.flutter'
version '1.0'

buildscript {
    ext.kotlin_version = '1.4.20'
    repositories {
        google()
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 29

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

repositories {
    maven {
        url("https://oss.sonatype.org/content/repositories/snapshots/")
    }
    mavenCentral()
}

dependencies{
    compileOnly("com.moengage:moe-android-sdk:11.3.01"){
        exclude group: 'com.moengage', module: 'inapp'
        exclude group: 'com.moengage', module: 'core'
    }
    compileOnly("com.moengage:inapp:5.2.0-SNAPSHOT")
    compileOnly("com.moengage:core:5.2.04-SNAPSHOT")
    api("com.moengage:plugin-base:2.2.0-SNAPSHOT")
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
apply from: file("./user-agent.gradle")
