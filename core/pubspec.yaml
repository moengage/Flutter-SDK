name: moengage_flutter
description: Flutter Plugin for MoEngage Platform. MoEngage is an Intelligent Customer Engagement Platform
version: 4.2.0
homepage: https://www.moengage.com

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.moengage.flutter
        pluginClass: MoEngageFlutterPlugin
      ios:
        pluginClass: MoEngageFlutterPlugin


