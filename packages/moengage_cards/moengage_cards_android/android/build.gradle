group 'com.moengage.flutter_cards'
version '1.0'

buildscript {
    ext.kotlin_version = '1.9.23'
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // classpath "org.jlleitschuh.gradle:ktlint-gradle:12.1.1"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

ext {
    moengageNativeBomVersion = "1.1.1"
    moengagePluginBaseBomVersion = "1.1.0"
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
// apply plugin: 'org.jlleitschuh.gradle.ktlint'

android {
    compileSdk 35
    namespace "com.moengage.flutter.cards"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 23
    }

    buildFeatures {
        buildConfig true
    }
}

dependencies {
    implementation(platform("com.moengage:plugin-base-bom:$moengagePluginBaseBomVersion"))
    implementation("com.moengage:plugin-base-cards")
    compileOnly("com.moengage:plugin-base")

    implementation(platform("com.moengage:android-bom:$moengageNativeBomVersion"))
    compileOnly("com.moengage:moe-android-sdk")
    api("com.moengage:cards-core")
}