group 'com.moengage.flutter_cards'
version '1.0'

buildscript {
    ext.kotlin_version = '1.9.23'
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // classpath "org.jlleitschuh.gradle:ktlint-gradle:12.1.1"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Helper function to get BOM version from moengage_flutter module (mandatory)
def getMoEngageBomVersion(propertyName) {
    // Try to find moengage_flutter_android project (the Android implementation)
    def moengageFlutterProjectAndroid = findProject(':moengage_flutter_android')
    def moengageFlutterProject = moengageFlutterProjectAndroid ?: findProject(':moengage_flutter')
    
    if (moengageFlutterProject == null) {
        throw new GradleException(
            'Could not find the moengage_flutter Flutter plugin. ' +
            'moengage_cards requires moengage_flutter to be added as a dependency in your pubspec.yaml. ' +
            'Please add moengage_flutter to your dependencies.'
        )
    }
    
    // Try to access the property directly from ext (camelCase: moengageNativeBomVersion)
    if (moengageFlutterProject.ext.has(propertyName)) {
        return moengageFlutterProject.ext[propertyName]
    }
    
    // Try accessing via ext.properties map (camelCase)
    def value = moengageFlutterProject.ext.properties.get(propertyName)
    if (value != null) {
        return value
    }
    
    // Try PascalCase version (MoEngageNativeBomVersion)
    def pascalCaseProperty = 'Mo' + propertyName.substring(2, 3).toUpperCase() + propertyName.substring(3)
    
    if (moengageFlutterProject.ext.has(pascalCaseProperty)) {
        return moengageFlutterProject.ext[pascalCaseProperty]
    }
    
    value = moengageFlutterProject.ext.properties.get(pascalCaseProperty)
    if (value != null) {
        return value
    }
    
    throw new GradleException(
        "A newer version of the moengage_flutter plugin is required. " +
        "The property '$propertyName' is not found in moengage_flutter. " +
        "Please update your moengage_flutter dependency."
    )
}

def moengageNativeBomVersion = getMoEngageBomVersion('moengageNativeBomVersion')
def moengagePluginBaseBomVersion = getMoEngageBomVersion('moengagePluginBaseBomVersion')

// Log BOM versions for verification
println("=========================================")
println("Flutter Cards Module - BOM Versions:")
println("  moengageNativeBomVersion: $moengageNativeBomVersion")
println("  moengagePluginBaseBomVersion: $moengagePluginBaseBomVersion")
println("  Source: moengage_flutter module project properties")
println("=========================================")

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
// apply plugin: 'org.jlleitschuh.gradle.ktlint'

android {
    compileSdk 35
    namespace "com.moengage.flutter.cards"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 23
    }

    buildFeatures {
        buildConfig true
    }
}

dependencies {
    implementation(platform("com.moengage:plugin-base-bom:$moengagePluginBaseBomVersion"))
    implementation("com.moengage:plugin-base-cards")
    compileOnly("com.moengage:plugin-base")

    implementation(platform("com.moengage:android-bom:$moengageNativeBomVersion"))
    compileOnly("com.moengage:moe-android-sdk")
    api("com.moengage:cards-core")
}