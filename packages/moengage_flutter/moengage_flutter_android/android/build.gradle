group 'com.moengage.flutter'
version '1.0'

buildscript {
    ext.kotlin_version = '1.9.23'
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:8.4.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // classpath "org.jlleitschuh.gradle:ktlint-gradle:12.1.1"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
// apply plugin: 'org.jlleitschuh.gradle.ktlint'

android {
    compileSdk 34
    namespace "com.moengage.flutter"

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 21
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        buildConfig true
    }
}
dependencies {
    api("com.moengage:moe-android-sdk:13.05.01") {
        exclude group: "com.moengage", module: "core"
    }
    api("com.moengage:core:7.5.3-SNAPSHOT")
    api("com.moengage:inapp:8.7.0")
    api("com.moengage:plugin-base:4.2.2-SNAPSHOT")
    compileOnly("org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version")
}
apply from: file("./user-agent.gradle")
