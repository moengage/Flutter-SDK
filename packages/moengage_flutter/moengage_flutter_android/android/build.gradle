group 'com.moengage.flutter'
version '1.0'

buildscript {
    ext.kotlin_version = '1.9.23'
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:8.7.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // classpath "org.jlleitschuh.gradle:ktlint-gradle:12.1.1"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}


ext {
    moengageNativeBomVersion = "1.5.1"
    moengagePluginBaseBomVersion = "1.2.1"
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
// apply plugin: 'org.jlleitschuh.gradle.ktlint'

android {
    compileSdk 35
    namespace "com.moengage.flutter"

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 23
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        buildConfig true
    }
}
dependencies {
    implementation(platform("com.moengage:android-bom:$moengageNativeBomVersion"))
    api("com.moengage:moe-android-sdk")
    api("com.moengage:inapp")

    implementation(platform("com.moengage:plugin-base-bom:$moengagePluginBaseBomVersion"))
    api("com.moengage:plugin-base")

    compileOnly("org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version")
}
apply from: file("./user-agent.gradle")
