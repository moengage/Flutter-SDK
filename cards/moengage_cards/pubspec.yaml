name: moengage_cards
description: MoEngage Cards Plugin
version: 1.0.0
publish_to: none

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.0.0"

flutter:
  plugin:
    platforms:
      android:
        default_package: moengage_cards_android
      ios:
        default_package: moengage_cards_ios

dependencies:
  flutter:
    sdk: flutter
  moengage_cards_android:
  moengage_cards_ios:
  moengage_cards_platform_interface:
  moengage_flutter:
  moengage_flutter_platform_interface:

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  plugin_platform_interface: ^2.0.0
  
