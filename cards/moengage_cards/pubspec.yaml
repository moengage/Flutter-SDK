name: moengage_cards
description: MoEngage Cards Plugin
version: 3.1.0
homepage: https://moengage.com

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.0.0"

flutter:
  plugin:
    platforms:
      android:
        default_package: moengage_cards_android
      ios:
        default_package: moengage_cards_ios

dependencies:
  flutter:
    sdk: flutter
  moengage_cards_android: ^2.1.0
  moengage_cards_ios: ^2.2.0
  moengage_cards_platform_interface: ^2.0.0
  moengage_flutter: ^7.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  plugin_platform_interface: ^2.0.0
  
