name: moengage_cards
description: Flutter Plugin for using Cards feature of MoEngage Platform.
version: 1.0.0
homepage: https://moengage.com

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  moengage_flutter: ^5.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  collection:
  test:

flutter:
  plugin:
    platforms:
      android:
        package: com.moengage.flutter.cards
        pluginClass: MoEngageCardsPlugin
      ios:
        pluginClass: MoEngageCardsPlugin