pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.7.3" apply false
    id "org.jetbrains.kotlin.android" version "1.9.23" apply false
}

include ':app'

// Flutter plugin loader handles plugin discovery automatically
// No need to manually read .flutter-plugins file

dependencyResolutionManagement {
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://central.sonatype.com/repository/maven-snapshots/"
        }
    }
    versionCatalogs {
        libs {
            create("moengage") {
                from("com.moengage:android-dependency-catalog:6.1.1")
            }
            create("appLibs") {
                from(files("../android/gradle/appLibs.versions.toml"))
            }
        }
    }
}