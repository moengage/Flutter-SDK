def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
  localPropertiesFile.withReader('UTF-8') { reader -> localProperties.load(reader)
  }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
  throw new GradleException(
      "Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
  flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
  flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: 'com.huawei.agconnect'
apply plugin: 'kotlin-android'
apply plugin: 'com.google.gms.google-services'

android {
  compileSdkVersion 33

  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
  }

  lintOptions {
    disable 'InvalidPackage'
  }

  defaultConfig {
    applicationId "com.moengage.sampleapp"
    minSdkVersion 21
    targetSdkVersion 33
    versionCode flutterVersionCode.toInteger()
    versionName flutterVersionName
    testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
  }

  signingConfigs {
    Properties properties = new Properties()
    properties.load(file('keystore.properties').newDataInputStream())
    release {
      storeFile file(properties.getProperty("storeFilePath"))
      storePassword properties.getProperty("storePassword")
      keyAlias properties.getProperty("keyAlias")
      keyPassword properties.getProperty("keyPassword")
    }
    debug {
      storeFile file(properties.getProperty("storeFilePath"))
      storePassword properties.getProperty("storePassword")
      keyAlias properties.getProperty("keyAlias")
      keyPassword properties.getProperty("keyPassword")
    }
  }

  buildTypes {
    release {
      signingConfig signingConfigs.release
    }
    debug {
      signingConfig signingConfigs.debug
    }
  }

  repositories {
    flatDir {
      dirs 'libs'
    }
  }
  compileOptions {
    sourceCompatibility 1.8
    targetCompatibility 1.8
  }

  kotlinOptions {
    jvmTarget = '1.8'
  }
}

flutter {
  source '../..'
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar', "*.aar"])
  testImplementation 'junit:junit:4.13.2'
  androidTestImplementation("androidx.test.ext:junit:1.1.3")
  androidTestImplementation("androidx.test.espresso:espresso-core:3.4.0")
  implementation("com.moengage:moe-android-sdk:12.8.00")
  implementation("com.moengage:inapp:6.7.0")
  implementation("com.moengage:cards-core:1.5.0")
  implementation("com.google.firebase:firebase-messaging:23.1.2")
  implementation("androidx.lifecycle:lifecycle-process:2.5.1")
  implementation("com.moengage:hms-pushkit:4.5.0")
  implementation("com.moengage:rich-notification:4.3.2")
  implementation("com.huawei.hms:push:6.10.0.300")
  implementation("com.moengage:inbox-core:2.4.0")
  implementation("com.moengage:geofence:3.2.0")
  implementation("com.google.android.gms:play-services-ads-identifier:18.0.1")
  implementation("com.moengage:push-amp-plus:6.4.0")
  implementation "org.jetbrains.kotlin:kotlin-stdlib:1.6.0"
  implementation("com.google.android.gms:play-services-location:20.0.0")
}

apply plugin: 'com.google.gms.google-services'
