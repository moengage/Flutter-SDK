name: moengage_geofence_ios
description: iOS implementation of the moengage_geofence plugin
version: 1.0.0
publish_to: none

environment:
  sdk: ">=2.17.0 <4.0.0"

flutter:
  plugin:
    implements: moengage_geofence
    platforms:
      ios:
        pluginClass: MoEngageGeofencePlugin
        dartPluginClass: MoEngageGeofenceIOS

dependencies:
  flutter:
    sdk: flutter
  moengage_geofence_platform_interface:
  moengage_flutter:
  moengage_flutter_platform_interface:

dev_dependencies:
  flutter_test:
    sdk: flutter
  plugin_platform_interface: ^2.0.0
  
